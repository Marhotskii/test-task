<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12 ">
                <canvas id="myChart" height="100" weight="40"></canvas>
            </div>

            <div class="col s4">

                <div style="margin-top: 1rem;">
                    <select style="display: inline; " name="currency" id="currency">
                        <option value="145">USD</option>
                        <option value="292">EUR</option>
                        <option value="298">RUR</option>
                    </select>
                </div>
      
                <div class="caledar">
                    <p>Начальная дата:</p> 
                    <input 
                        id="from"
                        type="text" 
                        value="dd-mm-yy" 
                        onfocus="this.select();lcs(this)"
                        onclick="event.cancelBubble=true;this.select();lcs(this)"
                    >
                    <p>Конечная дата:</p> 
                    <input 
                        id="to"
                        type="text" 
                        value="dd-mm-yy" 
                        onfocus="this.select();lcs(this)"
                        onclick="event.cancelBubble=true;this.select();lcs(this)"
                    >
                </div>

                <div style="margin-top: 1rem;"> 
                    <button 
                        id="download" 
                        class="btn waves-effect waves-light" 
                        type="submit" 
                        name="action"
                        onclick="clickOnDownload()"
                    >
                        Download data
                    </button>
                </div>
            
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="calendar_ru.js" type="text/javascript"></script>
    <script src='index.js'></script>
</body>
</html>
